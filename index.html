<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archeology in Mesopotamia</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="resource-display">
            <div class="resource-item">
                <span class="resource-icon">üì¶</span>
                <span id="inventory-count">0 / 20</span>
            </div>
            <div class="resource-item">
                <span class="resource-icon">üí∞</span>
                <span id="money">1000</span>
            </div>
            <div class="resource-item">
                <span class="resource-icon">üë∑</span>
                <span id="workers">0</span>
            </div>
            <div class="resource-item">
                <span class="resource-icon">üë§</span>
                <span id="archaeologists">0</span>
            </div>
            <div class="resource-item">
                <span class="resource-icon">üìö</span>
                <span id="linguists">0</span>
            </div>
            <div class="resource-item">
                <span class="resource-icon">üå°Ô∏è</span>
                <span id="temperature">36¬∞</span>
            </div>
            <div class="resource-item icon-button" id="map-btn" title="Map">
                <span class="resource-icon">üó∫Ô∏è</span>
            </div>
            <div class="resource-item icon-button" id="museum-btn" title="Museum">
                <span class="resource-icon">üèõÔ∏è</span>
            </div>
            <div class="resource-item icon-button" id="news-btn" title="News">
                <span class="resource-icon">üì∞</span>
            </div>
            <div class="resource-item icon-button" id="menu-btn" title="Menu" style="margin-left: auto;">
                <span class="resource-icon">‚ò∞</span>
            </div>
        </div>
    </div>

    <!-- Start Screen / Main Menu -->
    <div class="start-screen" id="start-screen">
        <div class="start-screen-content">
            <h1 class="game-title">Archeology in Mesopotamia</h1>
            <div class="menu-buttons">
                <button class="menu-btn" id="return-to-game-btn" style="display: none;">Return to Game</button>
                <button class="menu-btn" id="start-new-game-btn">Start New Game</button>
                <button class="menu-btn" id="load-game-btn">Load Game</button>
                <button class="menu-btn" id="save-game-btn">Save Game</button>
            </div>
        </div>
    </div>

    <!-- Save Slot Selection Modal -->
    <div class="modal" id="save-slot-modal">
        <div class="modal-content">
            <h3>Select Save Slot</h3>
            <div class="save-slots">
                <button class="slot-btn" data-slot="1">
                    <div class="slot-number">Slot 1</div>
                    <div class="slot-info" id="slot-1-info">Empty</div>
                </button>
                <button class="slot-btn" data-slot="2">
                    <div class="slot-number">Slot 2</div>
                    <div class="slot-info" id="slot-2-info">Empty</div>
                </button>
                <button class="slot-btn" data-slot="3">
                    <div class="slot-number">Slot 3</div>
                    <div class="slot-info" id="slot-3-info">Empty</div>
                </button>
            </div>
            <button class="action-btn" id="cancel-slot-btn">Cancel</button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-container">
        <!-- Left Sidebar - Excavation Methods -->
        <div class="sidebar">
            <h3>Excavation Methods</h3>
            <div class="excavation-methods">
                <button class="excavation-btn icon-btn" id="surface-collection-btn" title="Surface Collection - Quick surface survey">
                    <span class="method-icon">üîç</span>
                    <span class="method-cost">1 Worker</span>
                </button>
                <button class="excavation-btn icon-btn" id="excavation-btn" title="Excavation - Standard digging method">
                    <span class="method-icon">‚õèÔ∏è</span>
                    <span class="method-cost">1 Arch. + 3 Workers</span>
                </button>
                <button class="excavation-btn icon-btn" id="trench-btn" title="Trench - Deep systematic excavation">
                    <span class="method-icon">üï≥Ô∏è</span>
                    <span class="method-cost">1 Arch. + 5 Workers</span>
                </button>
            </div>
            
            <h3>Structures</h3>
            <div class="structures-section">
                <div class="structure-methods">
                    <button class="structure-btn icon-btn" id="tent-btn" title="Tent - $100, +10 storage slots">
                        <span class="structure-icon">‚õ∫</span>
                        <span class="structure-cost">$100</span>
                    </button>
                    <button class="structure-btn icon-btn" id="dig-house-btn" title="Dig House - $500, +100 storage slots">
                        <span class="structure-icon">üè†</span>
                        <span class="structure-cost">$500</span>
                    </button>
                </div>
            </div>
            
            <div class="personnel-section">
                <h3>Personnel</h3>
                <div class="personnel-methods">
                    <button class="personnel-btn icon-btn" id="hire-worker-btn" title="Hire Worker - $50">
                        <span class="personnel-icon">üë∑</span>
                        <span class="personnel-cost">$50</span>
                    </button>
                    <button class="personnel-btn icon-btn" id="hire-archaeologist-btn" title="Hire Archaeologist - $200">
                        <span class="personnel-icon">üë§</span>
                        <span class="personnel-cost">$200</span>
                    </button>
                    <button class="personnel-btn icon-btn" id="hire-linguist-btn" title="Hire Linguist - $500">
                        <span class="personnel-icon">üìö</span>
                        <span class="personnel-cost">$500</span>
                    </button>
                </div>
            </div>

        </div>

        <!-- Center - Site Visualization -->
        <div class="site-view">
            <div class="site-header">
                <h2 id="site-name">Tell Abu Salabikh</h2>
                <div class="site-controls">
                    <button class="action-btn" id="start-excavation-btn" disabled>Start Excavation</button>
                </div>
            </div>
            <div class="tile-container" id="tile-container">
                <!-- Tiles will be generated here -->
            </div>
        </div>

        <!-- Right Sidebar - Artifacts and Inventory -->
        <div class="artifacts-panel">
            <h3>Artifacts</h3>
            <div class="inventory-grid" id="inventory-grid">
                <!-- Artifacts will be displayed as icons here -->
            </div>
        </div>
    </div>

    <!-- Task Progress Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h3>Task in Progress</h3>
            <div class="task-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="task-progress-fill"></div>
                </div>
                <p id="task-status">Starting excavation...</p>
            </div>
            <button class="action-btn" id="close-task-modal" style="display: none;">Close</button>
        </div>
    </div>

    <!-- Map View (Fullscreen) -->
    <div class="map-view" id="map-view" style="display: none;">
        <div class="map-container" id="map-container">
            <!-- Sites will be rendered here -->
        </div>
    </div>

    <!-- Museum View (Fullscreen) -->
    <div class="museum-view" id="museum-view" style="display: none;">
        <div class="museum-header">
            <h1>The Museum</h1>
        </div>
        <div class="museum-interior" id="museum-interior">
            <!-- Rooms with cases will be generated here -->
        </div>
    </div>

    <!-- News/Newspaper View -->
    <div class="news-view" id="news-view" style="display: none;">
        <div class="newspaper-container">
            <div class="newspaper-header">
                <h1 class="newspaper-title">The Mesopotamian Chronicle</h1>
                <div class="newspaper-date" id="newspaper-date"></div>
            </div>
            <div class="newspaper-content" id="newspaper-content">
                <!-- Articles will be generated here -->
            </div>
        </div>
    </div>

    <!-- Message/Notification Area -->
    <div class="notifications" id="notifications"></div>

    <!-- Scripts -->
    <script src="public/gameController.js"></script>
</body>
</html>
